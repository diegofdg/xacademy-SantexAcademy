<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Xacademy Clase 1 maquetacion</title>
</head>
<body>
    <div id="header">
        <div id="header-left">
            <img src="./img/logo.svg">
        </div>
        <div>
            <ul id="header-right">
                <li>Nosotros</li>
                <li>Programas</li>
                <li>Capacitaciones</li>
                <li>Alianzas</li>
                <li>Contacto</li>
                <li>
                    <button class="redondo">
                        <span>Sumate</span>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </li>
                <li class="iconos"><i class="fa-brands fa-instagram"></i></li>
                <li class="icono"><i class="fa-brands fa-linkedin-in"></i></li>
            </ul>
        </div>
    </div>
    <div id="introduction">
        <div id="introduction-text">
            <h1 class="texto-principal">Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions">
            <button class="redondo">
                <span>Contactanos</span>
                <i class="fa-sharp fa-solid fa-arrow-right-long"></i>
            </button>
            <button class="redondo redondo-left">
                <span>Sumate</span>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
</body>
</html>
